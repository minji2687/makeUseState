    <title>Document</title>

  <body>
    <script>
      function closer() {
        let closer_var = 0;
        return function () {
          closer_var += 1;
          console.log("죽지않는_변수 : " + closer_var);
        };
      }

      const closer_fn = closer();
      closer_fn(); // 죽지않는_변수 : 1
      closer_fn(); // 죽지않는_변수 : 2
      closer_fn(); // 죽지않는_변수 : 3
      // closer_fn(); // 죽지않는_변수 : 4
    </script>
  </body>
